<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/details.css" />
    <link rel="stylesheet" href="css/media-details.css" />
    <script src="script/details.js" defer></script>
    <title>Details Page</title>
  </head>
  <body>
    <header class="header">
      <a href="https://www.tvmaze.com/api" target="_blank"
        ><img
          src="https://static.tvmaze.com/images/tvm-header-logo.png"
          alt="logo"
      /></a>
      <a href="index.html"><button>Go Back</button></a>
    </header>
    <!-- details innerHtml -->
    <main>
      <div id="details"></div>
      <!-- scroll button -->
      <button id="toTopbtn">
        <img
          src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/up-arrow-icon.png"
          alt="arrow"
        />
      </button>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-left">
        <a href="https://www.tvmaze.com/api" target="_blank"
          ><img
            class="footer-logo"
            src="https://static.tvmaze.com/images/tvm-header-logo.png"
            alt="TV Maze"
        /></a>
      </div>
      <p class="footer-text">2026 TV Maze API.</p>
      <div class="footer-right">
        <a
          class="footer-link"
          href="https://www.facebook.com/tvmaze"
          target="_blank"
          aria-label="Facebook"
          ><img
            src="https://www.svgrepo.com/show/521654/facebook.svg"
            alt="Facebook"
        /></a>
        <a
          class="footer-link"
          href="https://www.instagram.com/tvmazecom/"
          target="_blank"
          aria-label="Instagram"
          ><img
            src="https://www.svgrepo.com/show/521711/instagram.svg"
            alt="Instagram"
        /></a>
        <a
          class="footer-link"
          href="https://www.reddit.com/r/tvmaze/"
          target="_blank"
          aria-label="Reddit"
          ><img
            src="https://www.svgrepo.com/show/504802/reddit.svg"
            alt="Reddit"
        /></a>
      </div>
    </footer>

</html>
