<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media-main.css" />
    <script src="./script/script.js" defer></script>
    <title>API</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <a href="https://www.tvmaze.com/api" target="_blank"
        ><img
          src="https://static.tvmaze.com/images/tvm-header-logo.png"
          alt="logo"
      /></a>
      <input type="text" id="searchInput" placeholder="Search..." />
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h1 class="hero-title">TVMaze Explorer</h1>
          <p class="hero-text">Find your favorite shows in one place.</p>
          <a href="#results"><button class="hero-btn">Explore shows</button></a>
        </div>
      </section>
      <!-- status text -->
      <p id="status"></p>
      <!-- results grid -->
      <div id="results" class="grid"></div>
      <!-- scroll button -->
      <button id="toTopbtn">
        <img
          src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/up-arrow-icon.png"
          alt="arrow"
        />
      </button>
      <!-- load more button -->
      <button id="loadMoreBtn">Load More</button>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-left">
        <a href="https://www.tvmaze.com/api" target="_blank"
          ><img
            class="footer-logo"
            src="https://static.tvmaze.com/images/tvm-header-logo.png"
            alt="TV Maze"
        /></a>
      </div>
      <p class="footer-text">&copy; 2026 TV Maze API. All rights reserved.</p>
      <div class="footer-right">
        <a
          class="footer-link"
          href="https://www.facebook.com/tvmaze"
          target="_blank"
          aria-label="Facebook"
          ><img
            src="https://www.svgrepo.com/show/521654/facebook.svg"
            alt="Facebook"
        /></a>
        <a
          class="footer-link"
          href="https://www.instagram.com/tvmazecom/"
          target="_blank"
          aria-label="Instagram"
          ><img
            src="https://www.svgrepo.com/show/521711/instagram.svg"
            alt="Instagram"
        /></a>
        <a
          class="footer-link"
          href="https://www.reddit.com/r/tvmaze/"
          target="_blank"
          aria-label="Reddit"
          ><img
            src="https://www.svgrepo.com/show/504802/reddit.svg"
            alt="Reddit"
        /></a>
      </div>
    </footer>
  </body>
</html>
